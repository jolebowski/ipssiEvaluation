language: node_js
before_script:
- "./node_modules/.bin/jshint ./src"
- "./node_modules/.bin/retire"
- if [ "$TRAVIS_BRANCH" = "master" ]; then "./node_modules/.bin/twly"; fi
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm start
deploy:
  provider: heroku
  skip_cleanup: true
  github_token: "$github_token"
  api_key:
    secure: 
  on: 
    branch: dev 
    repo: ipssiEvaluation